    <body>
        <main class="content">
            <h1 class="content__head">Generate a</h1>
            <span class="content__sub">Random Password</span>
            <div class="content__pass">
                <input
                    type="text"
                    class="content__pass--input js-input"
                    id="myInput"
                    placeholder="Password"
                />
                <div
                    id="copyMessage"
                    class="copy-message"
                    style="display: none"
                >
                    Copied!
                </div>
                <img
                    class="content__pass--img js-copy-btn"
                    src="./assets/images/copy.png"
                    alt="copy"
                    onclick="copyPass()"
                />
            </div>
            <button class="content__footer js-btn" onclick="createPassword()">
                <img
                    src="./assets/images/generate.png"
                    alt=""
                    class="content__footer--img"
                />
                <span class="content__footer--desc">Generate Password</span>
            </button>
        </main>
        <script src="main.js"></script>
    </body>
