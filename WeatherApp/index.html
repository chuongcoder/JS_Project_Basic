    <body>
        <div class="card">
            <div class="search">
                <input
                    type="text"
                    placeholder="enter city name"
                    spellcheck="false"
                    class="text"
                />
                <button>
                    <img src="./assets/image/search.png" alt="search" />
                </button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img
                    src="./assets/image/rain.png"
                    alt=""
                    class="weather-icon"
                />
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Ha Noi</h2>
                <div class="details">
                    <div class="col">
                        <img src="./assets/image/humidity.png" alt="" />
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/image/wind.png" alt="" />
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
